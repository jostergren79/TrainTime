<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="jumbo-tron">
        <h1 id="title">Train Time Tracker</h1>
        <h2 id="sub-title">Coming Soon</h2>
    </div>

    <div class="schedule-tron">
        <div class="tron-topper">
            Current Train Schedule
        </div>
        <div id="table-div">
            <table id="data-table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Freequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="add-tron">
        <div class="tron-topper">
            Current Train Schedule
        </div>
        <div id="form-div">
            <form>
                <a>Train Name</a>

                <input type="text" id="train-name">

                <a>Destination</a>

                <input type="text" id="destination">

                <a>First Train Time (HH:mm - Military Time)</a>

                <input type="text" id="first-train-time">

                <a>Frequency</a>

                <input type="text" id="frequency">

                <button id="submin-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js" integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
